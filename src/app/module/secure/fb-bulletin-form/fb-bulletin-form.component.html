<article>
<h2 mat-dialog-title>Responder Comentario</h2>
  <mat-dialog-content>
    <section class="fb-bulletin-form-input-group mb-3">
      <input [(ngModel)]="commentText" type="text" class="form-control" placeholder="Comentario" aria-label="Comentario">
      <button class="btn btn-outline-secondary" type="button" (click)="submit()">Submit</button>
    </section>
  </mat-dialog-content>
</article>
